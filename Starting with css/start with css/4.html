<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advancee Selectors</title>
    <style>
        h1{
            text-align: center;
        }
        li:nth-child(2n){
            background-color: #7fffd4;
        }
        li:nth-child(2n-1){
            background-color: #7fff00;
        }
    </style>
</head>
<body>
    <h1>list of tech stacks</h1>
    <div>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
            <li>MONGO DB</li>
            <li>REACT JS</li>
        </ul>
    </div>
</body>
</html>
