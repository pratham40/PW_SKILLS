<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    h4{
        text-align: center;
    }
    label{
        font-size: smaller;
    }
    #Fname{
        height: 7px;
        color: #00ffff;
    }
    #Lname{
        height: 7px;
        color: #0000ff;
    }
    #Email{
        height: 7px;
        color: #7fff00;
    }
</style>
<body>
    <h4>Registration Form</h4>
    <br>
    <form>
        <label for="Fname">Firstname</label>
        <input type="text" id="Fname">
        <br>
        <br>
        <label for="Lname" class="Lname">Lastname</label>
        <input type="text" id="Lname">
        <br>
        <br>
        <label for="Email" class="Email">Emailid</label>
        <input type="text" id="Email">
        <br>
        <br>
        <input type="button" value="Registered Succesfully">
    </form>
</body>
</html>
