<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Hidden Image</title>
    <style>
        img.hover{
            opacity: 0;
        }
        img.hover:hover{
            opacity: 1;
            
        }
    </style>
</head>
<body>
    <h3>Hover Below To Reveal A Surprise</h3>
    <img src="./Alakh-Pandey.jpg" height="250" alt="PW is our future" class="hover">
</body>
</html>
