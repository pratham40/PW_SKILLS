<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        nav{
            background-color: #6494edc1;
            padding: 10px;
        }
        a{
            color: #ffffffa2;
            font-size: smaller;
            margin-right: 10px;
            margin-left: 10px;
        }
        a:hover{
            color: aqua;
        }
    </style>
</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">About Us</a>
        <a href="">Contact</a>
        <a href="">Blog</a>
        <a href="">Login</a>
    </nav>
</body>
</html>
