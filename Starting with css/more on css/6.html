<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        nav{
            background-color: #6494edc1;
            padding: 10px;
        }
        a{
            color: #ffffffa2;
            font-size: smaller;
            margin-right: 10px;
            margin-left: 10px;
        }
        a:hover{
            color: #ff0000;
            font-size: large;
            font-weight: bolder
        }
        a.h{
            border: dashed #000000;
        }
        a.a{
            border: dotted #000000;
        }
        a.c{
            border: double #000000;
        }
        a.b{
            border: groove #000000;
        }
        a.Login{
            border: dotted #000000;
        }
    </style>
</head>
<body>
    <nav>
        <a href="" class="h">Home</a>
        <a href="" class="a">About Us</a>
        <a href="" class="c">Contact</a>
        <a href="" class="b">Blog</a>
        <a href="" class="Login">Login</a>
    </nav>
</body>
</html>
