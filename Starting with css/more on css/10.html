<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Opacity</title>
    <style>
        img{
            height: 200px;
            width:300px
        }
        div{
            margin:auto;
            background-color: #7fffd4;
            width: 300px;
            padding: 10px;
            border-radius: 10px;
            opacity: 50%;
        }
        div:hover{
            opacity: 100%;
        }
    </style>
</head>
<body>
    <div>
        <img src="./logo.png" alt="Sigma Batch">
        <p><b>Course Name: </b>PW Skill Sigma 2.O</p>
    </div>
</body>
</html>
