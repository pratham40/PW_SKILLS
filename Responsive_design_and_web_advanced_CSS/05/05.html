<style>
    h2{

    }
    .container{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        max-width: 1400px;
        width: 100%;
        margin: auto;
        grid-gap:5px ;
    }
    .image{
        padding: 10px;
        height: 250px;
    }
    img{
        border: 3px solid black;
        border-radius: 25px;
        width: 100%;
        height: 100%;
    }
    @media screen and (max-width:800px){
        .container{
            grid-template-columns: 1fr;
        }
    }
</style>
