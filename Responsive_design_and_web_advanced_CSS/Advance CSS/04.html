<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovered Image</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    img{
        margin-top: 10px;
        width: 400px;
        height: 500px;
        border: 5px solid black;
    }
    img:hover{
        transform: scale(1.5,1.5);
        transition: 2s ease-in-out;
    }
</style>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkrzHSDFya9TO4tCSn_k03auLmsMAtdi4FDg&usqp=CAU" alt="Radhe-Krishna">
    </div>
</body>
</html>
