<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        label{
            font-size: smaller;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Registration Form</h2>
    <form>
        <div>
            <label for="Username">Username</label>
            <input type="text" id="usrname" style="height: 9px;" required>
        </div>
        <br>
        <div>
            <label for="Email">Email Id</label>
            <input type="text" id="Email Id" style="height: 9px;" required>
        </div>
        <br>
        <div>
            <label for="Password">Password</label>
            <input type="text" id="Password" style="height: 9px;" required>
        </div>
        <br>
        <div>
            <label for="Terms And Condition">I agree to all Terms And Condition</label>
            <input type="checkbox" name="Terms And Condition" id="Terms And Condition">
        </div>
        <br>
        <input type="button" value="Sumbit Succesfully">
    </form>
</body>
</html>
