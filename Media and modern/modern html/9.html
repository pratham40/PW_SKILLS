<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Index</title>
</head>
<body>
    <br>
    <form>
        <label style="font-size: smaller;" for="Fname">Firstname</label>
        <input type="text" id="Fname" tabindex="2" style="height: 7px;">
        <br>
        <br>
        <label style="font-size: smaller;" for="Lname">Lastname</label>
        <input type="text" id="Lname" tabindex="1" style="height: 7px;">
        <br>
        <br>
        <label style="font-size: smaller;" for="Email">Emailid</label>
        <input type="text" id="Email" tabindex="4" style="height: 7px;">
        <br>
        <br>
        <input type="button" value="Sumbit" tabindex="3">
    </form>
</body>
</html>
